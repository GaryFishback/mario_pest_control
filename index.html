<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mario Pest Control</h1>
    </header>
    <main>
      <form name="baddieCalc">
        <ul>
          <li>
            <img
              src="https://images-na.ssl-images-amazon.com/images/I/61Eiyw-AnDL._SY500_.jpg"
              alt="Goomba"
              class="baddieimg"
            />
            Goombas: 5 Coins/ea <br />
            <input type="number" name="goombas" />
          </li>
          <li>
            <img
              src="https://www.pngitem.com/pimgs/m/18-180926_bob-omb-png-super-marios-bob-omb-transparent.png"
              alt=""
              class="baddieimg"
            />
            Bob-ombs: 7 Coins/ea
            <br />
            <input type="number" name="bobombs" />
          </li>
          <li>
            <img
              src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/1200px-CheepCheepNSMBU.png"
              alt="Cheep-cheeps"
              class="baddieimg"
            />Cheep-cheeps: 11 Coins/ea
            <br />
            <input type="number" name="cheepCheeps" />
          </li>
        </ul>
        <button>Submit</button>
      </form>
      <p>Goombas captured: <span id="goombaTotal"></span></p>
      <p>Bob-ombs captured: <span id="bobombTotal"></span></p>
      <p>Cheep-cheeps captured: <span id="cheepCheepTotal"></span></p>
      <p>Total Earned: <span id="total"></span></p>
    </main>
    <footer>
      <hr />
      <p>E-mail: JumpMan81@yahoo.com</p>
      <p>Visit us at: mariomario.com</p>
      <p>Address: Lorem</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
